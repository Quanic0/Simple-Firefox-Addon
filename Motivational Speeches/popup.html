<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Motivational Speech Generator</title>
  <script src="popup.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      background-color: #333; /* Dark mode background color */
      color: #fff; /* Text color */
    }
    button {
      margin: 10px;
      padding: 5px 10px;
      background-color: #555; /* Dark mode button background color */
      color: #fff; /* Button text color */
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #777; /* Dark mode button hover background color */
    }
  </style>
</head>
<body>
  <h2>Motivational Speech Generator</h2>
  <div id="speech"></div>
  <button id="getSpeech">Get Motivational Speech</button>
</body>
</html>
